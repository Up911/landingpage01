<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
<!-- .block__element--mod -->
<section class="section section--navigation">
    <div class="container display-flex flex-justify-between align-items-center">
        <a href="#" class="logo">
            <img class="logo__icon logo__icon--red" src="./assets/svg/logo.svg" width="35" height="36"
                 alt="image description">
            <div class="logo__title text-medium">
                Lasles<span class="text-bold">VPN</span>
            </div>
        </a>
        <div class="nav display-flex flex-justify-between is-open">
            <div class="nav__item">About</div>
            <div class="nav__item">Features</div>
            <div class="nav__item">Pricing</div>
            <div class="nav__item">Testimonials</div>
            <div class="nav__item">Help</div>
        </div>
        <div class="buttons display-flex flex-justify-between align-items-center">
            <div class="btn btn--link btn--small">Sign In</div>
            <div class="btn btn--primary btn--outline btn--small btn--pill">Sign Up</div>
            <div class="burger--btn is-open">
                <span>+</span><span>-</span>
            </div>
        </div>
    </div>
</section>
<section class="section section--hero">
    <div class="container">
        <div class="hero">
            <h1 class="title--hero">Want anything to be easy with <span class="text-bold">LaslesVPN.</span></h1>
            <p class="paragraph--hero">Provide a network for all your needs with ease and fun using
                <span class="text-bold">LaslesVPN</span> discover interesting features from us.
            </p>
            <div class="btn btn--primary btn--large btn--hero">Get Started</div>
        </div>
        <img class="img--hero" src="./assets/images/lllustration_1.jpg" alt="#">
    </div>
</section>
<section class="section section--info">
    <div class="container">
        <div class="info">
            <div>
                <h5 class="users">Users</h5>
                <p class="number"><span class="text-bold">90+</span></p>
                <img class="img--left" src="./assets/svg/human.svg" alt="#">
            </div>
        </div>

        <div class="info">
            <div>
                <h5 class="locations">Locations</h5>
                <p class="number"><span class="text-bold">30+</span></p>
                <img class="img--middle" src="./assets/svg/geo.svg" alt="#">
            </div>
        </div>

        <div class="info">
            <div>
                <h5 class="servers">Servers</h5>
                <p class="number"><span class="text-bold">50+</span></p></p>
                <img class="img--right" src="./assets/svg/server.svg" alt="#">
            </div>
        </div>
    </div>
</section>
</body>
</html>
